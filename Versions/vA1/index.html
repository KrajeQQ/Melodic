<title>Armonia vA1</title>
<div id="actionbar">
  <script>
  setTimeout(startTime, 1000);
    
  function startTime() {
    const today = new Date();
    let h = today.getHours();
    let m = today.getMinutes();
    let s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('actionbarclock').innerText =  h + ":" + m;
    setTimeout(startTime, 1000);
  }
  function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
  }
  </script>
  <span id="actionbarclock">00:00</span>
</div>
<div id="homescreen">
  <span class="icon"></span>
</div>
